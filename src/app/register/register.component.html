<div fxLayoutAlign="center center" fxFlexFill >
<mat-card fxFlex="40"  fxLayoutGap="20px"fxLayoutAlign="stretch" fxLayout="column" >
    <div fxLayoutAlign="center center" class="tool">Inscription</div>
    <div class="example-container" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" class="nom" >
          <mat-label> Nom</mat-label>
          <input matInput placeholder="Nom" required>
        </mat-form-field>
      </div>
      <div class="example-container" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" class="mdp"> 
          <mat-label>Entrer le mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        </div>
        <div class="example-container"  fxLayoutAlign="center center">
          <mat-form-field appearance="fill" class="mdp2">
            <mat-label>Répéter votre mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
          
            <button  mat-icon-button matSuffix  (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          
          </div>
   
      
        

<button   mat-raised-button type="submit" style="background: radial-gradient(#e66465, #9198e5);"> Se Connecter </button>   
</mat-card>
</div>
